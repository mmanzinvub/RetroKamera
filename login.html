<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Retrokamera</title>

    <script src="https://kit.fontawesome.com/0abbd622bb.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link href="bootstrapStyle.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="border border-3 rounded p-3 mt-3 form-width">
            <form>
                <img src="img/logo.png" class="mt-3 mb-3 d-block mx-auto" style="max-width: 100px; max-height: 100px;">
                <h3 class="text-center mb-3">Prijavite se u RetroKameru</h3>
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Lozinka</label>
                    <input type="password" class="form-control">
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-primary">Prijavite se</button>
                </div>
                <div class="text-center mt-2">
                    <span>Nemate račun? <a href="register.html">Registrirajte se</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
